<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Drill/signup</title>
    <link rel="stylesheet" href="signup.css">
<script defer src="signup.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="logo">Smart<span>Drill</span></h1>
        <header>Create Account</header>
        <p>Already have an account? <span class="sign"><a href="login.html">Log In</a></span></p>


        <form action="/" class="form" id="form">

            <div class="single-input">
                <label class="label" for="username">Full Name</label>
                <input class="input" type="text" name="fullname" id="fullname" placeholder="Enter your full name">
                <!-- <img src="profile-pic.png" alt="" class="name-icon"> -->
                <div class="error"></div>
            </div>

            <div class="single-input">

                <label class="label" for="username">User Name</label>
                <input class="input" type="text" name="username" id="username" placeholder="Enter your user name">
                <div class="error"></div>
            </div>

            <div class="single-input">

                <label class="label" for="username">Email Address</label>
                <input class="input" type="text" name="email" id="email" placeholder="musa112@gmail.com">
                <div class="error"></div>

            </div>

            <div class="single-input">

                <label class="label" for="username">University</label>
                <input class="input" type="text" name="university" id="university" placeholder="University of Ilorin">
                <div class="error"></div>
            </div>

            <div class="single-input">

                <label class="label" for="username">Course of Study</label>
                <input class="input" type="text" name="course" id="course" placeholder="Medicine">
                <div class="error"></div>

            </div>

            <!-- <div class="single-input">
                <label class="label" for="level">Level</label>

                <select name="level" id="level" class="custom-dropdown">
                    <option value="nil">---</option>
                    <option value="100">100</option>
                    <option value="100">200</option>
                    <option value="300">300</option>
                </select>
            </div> -->

            <div class="single-input">

                <label class="label" for="password">Password</label>
                <input class="input" type="password" name="password" id="password" placeholder="Enter Password">
                <div class="error"></div>

            </div>
 <button type="submit">Sign Up</button>

        </form>
    </div>
</body>

</html>
